<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pin Circle Arena</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="settingsToggle" onclick="toggleSettings()">⚙️ Settings</div>

    <div id="settings">
        <h3>Settings</h3>
        <label>Max Hits: <input type="number" id="maxHitsInput" value="5" min="1" max="10"></label>
        <label>Speed Boost Rate: <input type="range" id="speedBoostSlider" min="1" max="20" value="1"></label>
        <label>Tilt Sensitivity: <input type="range" id="tiltSlider" min="0.1" max="2" step="0.1" value="1"></label>
        <label>Speed Cap: <input type="number" id="speedCapInput" value="5" min="1" max="20" step="0.1"></label>
        <button onclick="closeSettings()">Close</button>
    </div>

    <canvas id="game" width="500" height="500"></canvas>

    <!-- Audio -->
    <audio id="hit" src="hit.mp3"></audio>
    <audio id="powerup" src="powerup.mp3"></audio>

    <script src="game.js"></script>
</body>

</html>
